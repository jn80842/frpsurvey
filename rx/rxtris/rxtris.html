<html>
<head>
<title>Rxtris</title>
<link rel="stylesheet" type="text/css" href="../../flatris/flatris.css" />
</head>
<body>

<div id="main-div">
    <div id="inner-div">

        <div id="renderWell">
        <canvas width="600" height="1200" />
        </div>
        <div id="controls">
            <div class="control-button">↻</div>
            <div class="control-button">←</div>
            <div class="control-button">→</div>
            <div class="control-button">↓</div>
        </div>
        <div id="panel">
            <div id="title">Rxtris</div>
            <div class="label">Score</div><div class="count">0</div>
            <div class="label">Lines Cleared</div><div class="count">0</div>
            <div class="label">Next Shape</div>
            <div id="outer-next"><div id="inner-next"><canvas id="next_tetrimino" /></div></div>
            <button id="fjt-button">New Game</button>
        </div>

        <div id="info">
            <p>This is an RxJS clone of Elm-flatris.</p>
        </div> 
        </div>
    </div>
</div>
<script src="../RxJS/dist/rx.lite.js"></script>
<script type="text/javascript" src="rxtris.js"></script>
</body>
</html>
