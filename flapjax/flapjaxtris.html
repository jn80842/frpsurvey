<html>
<head>
<title>Flapjaxtris</title>
<link rel="stylesheet" type="text/css" href="../flatris/flatris.css" />
<script type="text/javascript" src="flapjax-2.1.js"></script>

<script type="text/javascript">
</script>
</head>
<body>

<div id="main-div">
    <div id="inner-div">

        <div id="renderWell">
        <canvas id="tetriscanvas" width="600" height="1200" />
        </div>
        <div id="controls">
            <div class="control-button">↻</div>
            <div class="control-button">←</div>
            <div class="control-button">→</div>
            <div class="control-button">↓</div>
        </div>
        <div id="panel">
            <div id="title">Flapjaxtris</div>
            <div class="label">Score</div><div class="count">0</div>
            <div class="label">Lines Cleared</div><div class="count">0</div>
            <div class="label">Next Shape</div>
            <div id="outer-next"><div id="inner-next"><canvas id="next_tetrimino" /></div></div>
            <button id="fjt-button">New Game</button>
        </div>

        <div id="info">
            <div id="inner-info">
                <p id="info-text">This is a Flapjax clone of Elm-flatris.</p>
            </div>
        </div> 
        </div>
    </div>
</div>
<script type="text/javascript" src="../flatris/flatris.js"></script>
<script type="text/javascript" src="flapjaxtris.js"></script>
</body>
</html>
