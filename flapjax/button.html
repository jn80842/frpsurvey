<html>
<head>
<title>Buttons (Increment/Decrement)</title>
<link rel="stylesheet" type="text/css" href="flapjaxtris.css" />
<script type="text/javascript" src="flapjax-2.1.js"></script>
<script type="text/javascript">

function constructGraph() {
    var decClicks = clicksE('decrementButton').constantE('-');
    var incClicks = clicksE('incrementButton').constantE('+');
    var quantityE = mergeE(decClicks,incClicks).collectE(0,function(a,b) {
        if (a == '-') {
            return b - 1;
        } else if (a == '+') {
            return b + 1;
        }
    });
    var countStateB = startsWith(quantityE,-1);
    insertDomB(countStateB,'state');

}
</script>
</head>
<body onload="constructGraph()">
<div>
    <button id="decrementButton">-</button>
    <div ><p id="state">0</p></div>
    <button id="incrementButton">+</button>
</div>
</body>
</html>
